<!DOCTYPE html>
<html>
    <head>
        <title>ABN Checker</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container" style="" >
            <h1>ABN Checker</h1>
            <div class="small-container" >
                <input type="text" id="abn" maxlength="11" minlength="11" pattern="[0-9]{11}" placeholder="E.g. 55096170071" autocomplete="off"></input>
                <button>Check</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="ABNCheck.js"></script>
    </body>
</html>
